{% extends 'base.html' %}

{% block content %}
<div class="row">
    <form action='/subscribe'>
        
        
        <div class="span8">
            <h2>Сайт находится в разработке.</h2>
            <p>Если Вы хотите быть в курсе, пишите на <a href='mailto:info@svp8.ru' target='blank'>info@svp8.ru</a> или оставьте нам свой и мы обязательно оповестим Вас.</p>
        </div>
        <div class='span4'>
            <div class='well'>
                <input type='text' name='email' value='' placeholder='ваш емейл' />
                <button type='submit' class='btn btn-primary'>Отправить</button>
                <input type='hidden' name='from' value='home' />

        </div>
        
    </form>
</div>

{% endblock %}
